<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta property="og:description" content="Acompanhe o status e a geração de energia das suas plantas solares em tempo real.">
    <meta property="og:image" content="https://solarmon.powerplantsbrazil.com/preview-solarmon.png">
    <meta property="og:url" content="https://solarmon.powerplantsbrazil.com/">
    <meta property="og:type" content="website">
    <style>
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com título e botões de login/logout (NOVO) -->
        <header class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="auth-controls">
                <span id="loggedInUser" class="hidden"></span>
                <button id="loginButton" class="auth-button">Logar</button>
                <button id="logoutButton" class="auth-button hidden">Sair</button>
            </div>
        </header>

        <div class="summary-section">
            <div id="loadingSummary" class="loading hidden">Carregando resumo dos inversores...</div>
            <table id="plantsSummaryTable">
                <thead>
                    <tr>
                        <th>Nome da Planta</th>
                        <th>Inversor</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Geração do Dia</th>
                        <th class="text-center">Geração do Mês</th>
                        <th class="text-center">Geração no Último Mês</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <div id="noPlantsSummary" class="no-alarms hidden">Nenhum inversor encontrado para o resumo.</div>
        </div>
        <div class="filter-buttons">
            <button id="showActiveAlarms" class="active">Alarmes Ativos</button>
            <button id="showHistoryAlarms">Histórico de Alarmes</button>
        </div>

        <div class="alarm-section">
            <h2 id="sectionTitle">Alarmes Ativos</h2>
            <div id="loading" class="loading">Carregando alarmes...</div>
            <table id="alarmsTable">
                <thead>
                    <tr></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="noAlarms" class="no-alarms hidden">Nenhum alarme encontrado.</div>
        </div>
    </div>

    <!-- Modal de Login (NOVO) -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <div id="loginMessage" class="login-message hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Adiciona a biblioteca Chart.js para renderizar os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
